<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurvivalCraft Alpha</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #2c5f9e 0%, #1a3a5c 100%);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            padding: 30px;
            max-width: 700px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin: 0 0 25px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .game-frame {
            width: 640px;
            height: 360px;
            border: 3px solid #666;
            background: #000;
            display: block;
            margin: 0 auto 15px auto;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .controls {
            text-align: center;
            color: #666;
            font-size: 13px;
            line-height: 1.6;
            margin-top: 10px;
        }

        .controls-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SurvivalCraft alpha applet</h1>
        
        <iframe 
            class="game-frame" 
            src="https://alendzisupply.nekoweb.org/survivalcrafft.html"
            title="SurvivalCraft Game">
        </iframe>
        
        <div class="controls">
            <div class="controls-title">Controls:</div>
            <div>WASD to Move</div>
            <div>Space to Jump</div>
            <div>Left Click to Attack</div>
        </div>
    </div>
</body>
</html>
